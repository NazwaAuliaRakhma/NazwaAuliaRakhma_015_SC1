<!DOCTYPE html>
<html>
<head>
    <title>HTML Form and Input Attributes</title>
</head>
<body>
    <h1>HTML Form Element</h1>
    <form>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input"><br><br>
        
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
        
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <button type="button">Submit</button>
    </form>

    <h1>HTML Input Attributes</h1>

    <input type="button" value="Button">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Checkbox</label><br>
    <input type="color" value="#ff0000">
    <input type="date" value="2023-09-26"><br>
    <input type="datetime-local" value="2023-09-26T12:00">
    <input type="email" placeholder="Email">
    <input type="file">
    <input type="hidden" value="hidden-value">
    <input type="image" src="image.png">
    <input type="month" value="2023-09">
    <input type="number" value="42"><br>
    <input type="password" placeholder="Password">
    <input type="radio" id="radio1" name="radio-group">
    <label for="radio1">Radio 1</label>
    <input type="radio" id="radio2" name="radio-group">
    <label for="radio2">Radio 2</label><br>
    <input type="range" min="0" max="100" value="50">
    <input type="reset">
    <input type="search" placeholder="Search">
    <input type="submit" value="Submit">
    <input type="tel" placeholder="Phone">
    <input type="text" placeholder="Text">
    <input type="time" value="12:00">
    <input type="url" placeholder="URL">
    <input type="week" value="2023-W39">
</body>
</html>
